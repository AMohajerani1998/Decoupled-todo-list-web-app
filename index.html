<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Simple todo list!" />
        <title>To-do list</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles//styles.css" />
        <script src="/scripts/script.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <section id="todo-input">
                <form action="/todos">
                    <label for="task">Task</label>
                    <textarea rows="1" name="task" id="task"></textarea>
                    <button id="submit-task">Save</button>
                </form>
            </section>
            <div id="tasks-container"></div>
        </main>
    </body>
</html>
